<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizWhiz</title>
    <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        font-family: 'Spline Sans', 'Noto Sans', sans-serif;
        min-height: max(884px, 100dvh);
      }
      :root {
        --primary-color: #f8f406;
        --secondary-color: #181811;
        --background-color: #ffffff;
        --accent-color: #f5f5f0;
        --border-color: #e6e6db;
        --text-muted-color: #8c8b5f;
        --icon-color: #181811;
        --icon-hover: #f8f406;
      }
    </style>
  </head>
  <body class="bg-[var(--background-color)]">
    <div class="relative flex flex-col min-h-screen overflow-x-hidden">
      <header class="sticky top-0 z-10 bg-[var(--background-color)] bg-opacity-80 backdrop-blur-md">
        <div class="flex items-center justify-between p-4 border-b border-[var(--accent-color)]">
          <div class="w-12"></div>
          <h1 class="text-xl font-bold text-center text-[var(--secondary-color)] flex-1">QuizWhiz</h1>
          <div class="w-12 flex items-center justify-end">
            <button class="h-10 w-10 flex items-center justify-center rounded-full text-[var(--secondary-color)] hover:bg-[var(--accent-color)] transition-colors">
              <i class="fas fa-cog text-xl"></i>
            </button>
          </div>
        </div>
      </header>

      <main class="flex-grow p-5">
        <div class="text-center mb-8">
          <i class="fas fa-trophy text-6xl text-[var(--primary-color)] mb-2"></i>
          <h2 class="text-3xl font-bold text-[var(--secondary-color)] mb-2">Welcome to QuizWhiz!</h2>
          <p class="text-base text-[var(--text-muted-color)]">Test your knowledge and challenge yourself. Select a category and difficulty to begin.</p>
        </div>

        <section class="mb-8">
          <h3 class="text-lg font-semibold text-[var(--secondary-color)] mb-3 px-1">Choose a Category</h3>
          <div class="grid grid-cols-2 gap-4">
            <a href="#" class="category-card flex flex-col items-center justify-center p-4 rounded-xl border border-[var(--border-color)] hover:border-[var(--primary-color)] hover:shadow-lg hover:bg-[var(--primary-color)] hover:bg-opacity-10 transition-all duration-200 ease-in-out text-center">
              <i class="fas fa-flask text-3xl text-[var(--icon-color)] hover:text-[var(--icon-hover)] mb-2"></i>
              <p class="text-sm font-medium text-[var(--secondary-color)]">Science</p>
            </a>
            <a href="#" class="category-card flex flex-col items-center justify-center p-4 rounded-xl border border-[var(--border-color)] hover:border-[var(--primary-color)] hover:shadow-lg hover:bg-[var(--primary-color)] hover:bg-opacity-10 transition-all duration-200 ease-in-out text-center">
              <i class="fas fa-landmark text-3xl text-[var(--icon-color)] hover:text-[var(--icon-hover)] mb-2"></i>
              <p class="text-sm font-medium text-[var(--secondary-color)]">History</p>
            </a>
            <a href="#" class="category-card flex flex-col items-center justify-center p-4 rounded-xl border border-[var(--border-color)] hover:border-[var(--primary-color)] hover:shadow-lg hover:bg-[var(--primary-color)] hover:bg-opacity-10 transition-all duration-200 ease-in-out text-center">
              <i class="fas fa-globe-americas text-3xl text-[var(--icon-color)] hover:text-[var(--icon-hover)] mb-2"></i>
              <p class="text-sm font-medium text-[var(--secondary-color)]">Geography</p>
            </a>
            <a href="#" class="category-card flex flex-col items-center justify-center p-4 rounded-xl border border-[var(--border-color)] hover:border-[var(--primary-color)] hover:shadow-lg hover:bg-[var(--primary-color)] hover:bg-opacity-10 transition-all duration-200 ease-in-out text-center">
              <i class="fas fa-book-open text-3xl text-[var(--icon-color)] hover:text-[var(--icon-hover)] mb-2"></i>
              <p class="text-sm font-medium text-[var(--secondary-color)]">Literature</p>
            </a>
          </div>
        </section>


        <div class="py-3">
          <button class="w-full h-14 flex items-center justify-center rounded-full px-6 bg-[var(--primary-color)] text-[var(--secondary-color)] text-lg font-bold shadow-md hover:bg-opacity-90 transition-all hover:scale-105">
            <i class="fas fa-play mr-2"></i>
            <span class="truncate">Start Quiz</span>
          </button>
        </div>
      </main>

      <footer class="sticky bottom-0 bg-[var(--background-color)] border-t border-[var(--accent-color)]">
        <nav class="flex justify-around items-center px-2 pt-2 pb-1">
          <a href="#" class="nav-active flex flex-col items-center flex-1 gap-0.5 p-2 rounded-lg">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a href="#" class="nav-inactive flex flex-col items-center flex-1 gap-0.5 p-2 rounded-lg hover:bg-[var(--accent-color)]">
            <i class="fas fa-medal text-xl"></i>
            <span class="text-xs">Leaderboard</span>
          </a>
          <a href="#" class="nav-inactive flex flex-col items-center flex-1 gap-0.5 p-2 rounded-lg hover:bg-[var(--accent-color)]">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs">Profile</span>
          </a>
        </nav>
      </footer>
    </div>

    <script>
      function selectCategory(element) {
        document.querySelectorAll('.category-card').forEach(card => card.classList.remove('selected'));
        element.classList.add('selected');
      }

      function selectDifficulty(element, difficulty) {
        document.querySelectorAll('.difficulty-button').forEach(btn => btn.classList.remove('selected'));
        element.classList.add('selected');
        document.getElementById('selectedDifficulty').value = difficulty;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const firstCategory = document.querySelector('.category-card');
        if (firstCategory) firstCategory.classList.add('selected');
        const firstDifficulty = document.querySelector('.difficulty-button');
        if (firstDifficulty) {
          firstDifficulty.classList.add('selected');
          document.getElementById('selectedDifficulty').value = firstDifficulty.textContent.toLowerCase().trim();
        }
      });
    </script>
  </body>
</html>
