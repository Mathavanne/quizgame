<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f8f406;
      }
       .animate-celebrate {
        animation: celebrate 0.8s ease-out forwards;
      }
      @keyframes celebrate {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-confetti {
        animation: confetti-fall 2s ease-out infinite;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1;}
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0;}
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-stone-100">
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="fixed inset-0 bg-black/50 flex items-end justify-center p-4 z-50">
<div class="relative bg-white rounded-t-3xl shadow-2xl w-full max-w-md animate-celebrate overflow-hidden">
<div class="absolute inset-0 pointer-events-none">
<div class="absolute top-0 left-1/4 w-4 h-4 bg-yellow-400 rounded-full animate-confetti" style="animation-delay: 0s;"></div>
<div class="absolute top-0 left-1/2 w-3 h-3 bg-pink-400 rounded-full animate-confetti" style="animation-delay: 0.2s;"></div>
<div class="absolute top-0 left-3/4 w-5 h-5 bg-green-400 rounded-full animate-confetti" style="animation-delay: 0.4s;"></div>
<div class="absolute top-0 left-1/3 w-4 h-4 bg-blue-400 rounded-full animate-confetti" style="animation-delay: 0.6s;"></div>
<div class="absolute top-0 left-2/3 w-3 h-3 bg-purple-400 rounded-full animate-confetti" style="animation-delay: 0.8s;"></div>
</div>
<div class="p-6 text-center">
<div class="flex justify-center mb-6">
<span class="material-icons-outlined text-6xl text-green-500">
                check_circle
              </span>
</div>
<h1 class="text-slate-900 text-3xl font-bold leading-tight tracking-tight mb-3">Correct!</h1>
<p class="text-slate-600 text-lg font-normal leading-relaxed mb-8">
              You're on a roll! Keep up the great work and let's tackle the next challenge together.
            </p>
<div class="flex">
  <a href="Question.html" class="flex w-full items-center justify-center rounded-full h-14 px-6 bg-[var(--primary-color)] text-slate-900 text-lg font-bold leading-normal tracking-wide shadow-md hover:bg-yellow-400 transition-colors duration-300">
    <span class="truncate">Next Question</span>
    <span class="material-icons-outlined ml-2">
      arrow_forward
    </span>
  </a>
</div>

</div>
<div class="h-2 bg-[var(--primary-color)]"></div>
</div>
</div>
</div>

</body></html>
