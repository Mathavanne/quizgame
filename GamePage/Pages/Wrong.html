<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f8f406;
        --text-primary: #181811;
        --text-secondary: #3A3A33;
        --surface-background: #FFFFFF;
        --surface-overlay: #F7F7F2;
        --error-color: #D93025;
        --success-color: #1E8E3E;
      }
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 1,
        'wght' 600,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col justify-end bg-black/30 group/design-root">
<div class="flex flex-col items-stretch rounded-t-3xl bg-[var(--surface-background)] shadow-2xl">
<div class="flex h-8 w-full items-center justify-center pt-3">
<div class="h-1.5 w-10 rounded-full bg-[#E0E0DB]"></div>
</div>
<div class="flex flex-col items-center px-6 pt-4 pb-6 text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-[var(--error-color)] text-white">
<span class="material-symbols-rounded text-4xl">close</span>
</div>
<h1 class="text-[var(--text-primary)] text-2xl font-bold leading-tight tracking-tight">Incorrect Answer</h1>
<p class="text-[var(--text-secondary)] text-lg font-normal leading-relaxed mt-2">
            Oops! That's not quite right.
          </p>
<div class="mt-4 rounded-lg bg-[var(--surface-overlay)] p-4 w-full">
<p class="text-sm text-[var(--text-secondary)]">The correct answer was:</p>
<p class="text-lg font-semibold text-[var(--success-color)] mt-1">'Photosynthesis'</p>
</div>
</div>
<div class="flex">
  <a href="Question.html" class="flex w-full items-center justify-center rounded-full h-14 px-6 bg-[var(--primary-color)] text-slate-900 text-lg font-bold leading-normal tracking-wide shadow-md hover:bg-yellow-400 transition-colors duration-300">
    <span class="truncate">Next Question</span>
    <span class="material-icons-outlined ml-2">
      arrow_forward
    </span>
  </a>
</div>
</div>
</div>

</body></html>
