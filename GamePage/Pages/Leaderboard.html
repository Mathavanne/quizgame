<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #f8f406;
        --secondary-color: #181811;
        --accent-color: #f5f5f0;
      }
      body {
        font-family: "Spline Sans", "Noto Sans", sans-serif;
      }
      .icon-trophy {
        font-variation-settings:
        'FILL' 1,
        'wght' 700,
        'GRAD' 0,
        'opsz' 48;
        font-size: 120px;
        color: var(--primary-color);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center flex-grow px-4 py-8">
<div class="absolute top-4 left-4">
<button class="text-[var(--secondary-color)] hover:text-gray-700">
<span class="material-icons" style="font-size: 28px;">close</span>
</button>
</div>
<div class="w-full max-w-md text-center">
<span class="material-icons icon-trophy mb-6">emoji_events</span>
<h1 class="text-[var(--secondary-color)] text-3xl font-bold leading-tight tracking-tight mb-2">
            Quiz Complete!
          </h1>
<p class="text-gray-600 text-lg mb-6">Congratulations, Alex!</p>
<div class="bg-[var(--accent-color)] rounded-xl p-6 shadow-lg mb-8">
<h2 class="text-[var(--secondary-color)] text-xl font-semibold mb-1">Your Final Score</h2>
<p class="text-[var(--primary-color)] text-6xl font-bold leading-none">
              8<span class="text-[var(--secondary-color)] text-4xl">/10</span>
</p>
<p class="text-gray-700 text-sm mt-2">You answered 8 questions correctly out of 10. Well done!</p>
</div>
<div class="flex flex-col gap-4">
<button class="flex w-full items-center justify-center rounded-full h-14 px-6 bg-[var(--primary-color)] text-[var(--secondary-color)] text-lg font-bold leading-normal tracking-wide hover:bg-yellow-400 transition-colors duration-200">
              Play Again
            </button>
<button class="flex w-full items-center justify-center rounded-full h-14 px-6 bg-[var(--accent-color)] text-[var(--secondary-color)] text-lg font-medium leading-normal tracking-wide hover:bg-gray-200 transition-colors duration-200 border border-gray-300">
              Back to Start
            </button>
</div>
</div>
</div>
<div class="h-5 bg-white"></div>
</div>

</body></html>
