  <link type="text/tailwindcss" rel="stylesheet" href="../Style/Style.css">
</head>
<body class="bg-[var(--background-color)] min-h-screen flex flex-col justify-between">

<div class="w-full max-w-md space-y-3">
  <a href="Correct.html" class="block w-full rounded-xl border-2 border-[var(--accent-color)] bg-white px-5 py-4 text-lg font-semibold text-[var(--secondary-color)] text-center hover:bg-green-100 transition-all">

      </a>
      <a class="flex flex-col items-center text-[var(--secondary-color)] -mt-8" href="#">
